{% extends "logs/base.html" %}

{% block title %}Konular{% endblock %}

{% block content %}
    <h2>Konular</h2>
    <ul>
        {% for topic in topics %}
            <li><a href="{% url 'logs:topic' topic.id %}">{{ topic.title }}</a></li>
        {% empty %}
            <li>Henüz konu eklenmemiş.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'logs:new_topic' %}">Yeni Konu Ekle</a>
{% endblock %}
