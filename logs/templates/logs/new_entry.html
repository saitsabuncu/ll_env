{% extends "logs/base.html" %}

{% block title %}Yeni Günlük Girişi{% endblock %}

{% block content %}
    <h2>{{ topic.title }} İçin Yeni Giriş Ekle</h2>
    <form action="{% url 'logs:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Girişi Kaydet</button>
    </form>
    <a href="{% url 'logs:topic' topic.id %}">Konuya Geri Dön</a>
{% endblock %}
