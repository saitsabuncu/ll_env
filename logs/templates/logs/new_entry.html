<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Yeni Günlük Girişi</title>
</head>
<body>
    <h1>{{ topic.title }} İçin Yeni Giriş Ekle</h1>
    <form action="{% url 'logs:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Girişi Kaydet</button>
    </form>
    <a href="{% url 'logs:topic' topic.id %}">Konuya Geri Dön</a>
</body>
</html>
