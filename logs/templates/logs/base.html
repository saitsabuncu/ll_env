<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Learning Log{% endblock %}</title>
</head>
<body>
    <header>
        <h1><a href="{% url 'logs:index' %}">Learning Log</a></h1>
        <nav>
            <ul>
                <li><a href="{% url 'logs:topics' %}">Konular</a></li>
                {% if user.is_authenticated %}
                    <li>
                        <form action="{% url 'users:logout' %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" style="background:none; border:none; color:blue; cursor:pointer;">Çıkış Yap</button>
                        </form>
                    </li>
                {% else %}
                    <li><a href="{% url 'users:login' %}">Giriş Yap</a></li>
                    <li><a href="{% url 'users:register' %}">Kayıt Ol</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 Learning Log</p>
    </footer>
</body>
</html>
